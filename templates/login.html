{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="jumbotron mt-4" style="background-color: #e3f2fd; color: #0d47a1;">
    <h1 class="display-4">Login to Your Account</h1>
    <p class="lead">Connect with us and start making a difference today!</p>
    <hr class="my-4">
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email" style="color: #0277bd;">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" style="border-color: #64b5f6;">
        </div>
        <div class="form-group">
            <label for="password" style="color: #0277bd;">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" style="border-color: #64b5f6;">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="background-color: #64b5f6; border-color: #64b5f6;">Login</button>
    </form>
</div>
{% endblock %}
