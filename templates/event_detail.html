{% extends "base.html" %}
{% block title %}{{ event.title }}{% endblock %}
{% block content %}

    <p>{{ event.description }}</p>
    <p>Kategória: {{ event.category }}</p>
    <p>Poloha: {{ event.location }}</p>
    <p>Organizátor: {{ event.organizer.username }}</p>
{% endblock %}
